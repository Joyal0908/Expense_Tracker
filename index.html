<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-pie me-2"></i>Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" href="add.html"><i class="fas fa-plus-circle me-1"></i>Add Expense</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="dashboard mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-tachometer-alt me-2"></i>Expense Dashboard</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mb-4 justify-content-center">
                                <div class="col-md-4">
                                    <div class="card stats-card" id="total-balance-card">
                                        <div class="card-body">
                                            <div class="stats-icon">
                                                <i class="fas fa-wallet"></i>
                                            </div>
                                            <h5 class="card-title">Total Balance</h5>
                                            <p class="card-text" id="total-balance">$0.00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card stats-card" id="total-income-card">
                                        <div class="card-body">
                                            <div class="stats-icon">
                                                <i class="fas fa-arrow-down"></i>
                                            </div>
                                            <h5 class="card-title">Total Income</h5>
                                            <p class="card-text" id="total-income">$0.00</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card stats-card" id="total-expense-card">
                                        <div class="card-body">
                                            <div class="stats-icon">
                                                <i class="fas fa-arrow-up"></i>
                                            </div>
                                            <h5 class="card-title">Total Expense</h5>
                                            <p class="card-text" id="total-expense">$0.00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js""></script>
</body>

</html>
